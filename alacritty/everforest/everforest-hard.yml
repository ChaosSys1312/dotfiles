colors:
    # Default colors
    primary:
        background: "#24273A" # base
        foreground: "#CAD3F5" # text
        # Bright and dim foreground colors
        dim_foreground: "#CAD3F5" # text
        bright_foreground: "#CAD3F5" # text

    # Cursor colors
    cursor:
        text: "#24273A" # base
        cursor: "#F4DBD6" # rosewater
    vi_mode_cursor:
        text: "#24273A" # base
        cursor: "#B7BDF8" # lavender

    # Search colors
    search:
        matches:
            foreground: "#24273A" # base
            background: "#A5ADCB" # subtext0
        focused_match:
            foreground: "#24273A" # base
            background: "#A6DA95" # green
        footer_bar:
            foreground: "#24273A" # base
            background: "#A5ADCB" # subtext0

    # Keyboard regex hints
    hints:
        start:
            foreground: "#24273A" # base
            background: "#EED49F" # yellow
        end:
            foreground: "#24273A" # base
            background: "#A5ADCB" # subtext0

    # Selection colors
    selection:
        text: "#24273A" # base
        background: "#F4DBD6" # rosewater

    # Normal colors
    normal:
        black: "#272E33" # surface1
        red: "#4C3743" # red
        green: "#3C4841" # green
        yellow: "#45443c" # yellow
        blue: "#384B55" # blue
        magenta: "#D699B6" # pink
        cyan: "#7FBBB3" # teal
        white: "#D3C6AA" # subtext1

    # Bright colors
    bright:
        black: "#414B50" # surface2
        red: "#4C3743" # red
        green: "#3C4841" # green
        yellow: "#45443c" # yellow
        blue: "#384B55" # blue
        magenta: "#D699B6" # pink
        cyan: "#7FBBB3" # teal
        white: "#D3C6AA" # subtext1

    # Dim colors
    dim:
        black: "#272E33" # surface1
        red: "#4C3743" # red
        green: "#3C4841" # green
        yellow: "#45443c" # yellow
        blue: "#384B55" # blue
        magenta: "#D699B6" # pink
        cyan: "#7FBBB3" # teal
        white: "#D3C6AA" # subtext1
    indexed_colors:
        - { index: 16, color: "#F5A97F" }
        - { index: 17, color: "#F4DBD6" }
